<body class="bodybackground">
<div class="registerForm">
    <div class="container">
     <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label ><b>First Name </b></label>
      <input type="text" [(ngModel)] = "firstname" placeholder="Enter First Name">

      <label ><b>Last Name</b></label>
      <input type="text" [(ngModel)] = "lastname" placeholder="Enter Last Name" >

      <label ><b>Phone Number </b></label>
      <input type="text" [(ngModel)] = "phoneNumber" placeholder="Enter Phone Number" >

     <label ><b>Email</b></label>
      <input type="text" [(ngModel)] = "email" placeholder="Enter Email" >

     <label ><b>Password</b></label>
     <input type="password" [(ngModel)] = "password" placeholder="Enter Password">

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button  class="registerbtn" (click) = "onClick()">Register</button>
    </div>
</div>
</body>
